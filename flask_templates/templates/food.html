<div ng-controller="MeicanLoginController as meican_login">
  <div ng-switch="ShowMode">
    <div ng-switch-when="login">
      <p>请输入美餐网账号密码(服务器不会保存或利用此信息)</p>
      <form ng-submit="meican_login.login()">
          <input ng-model="meican_login.login_acc">
          <input type="password" ng-model="meican_login.login_psw">
          <input type="submit" class="btn-primary">
      </form>
    </div>
    <div ng-switch-when="fetching">
      <img src="{{ url_for('static', filename='ajax-loader.gif') }}"/>
    </div>
    <div ng-switch-when="fetched">
      {% raw %}
      <div ng-if="foodList">
        <ul ng-repeat="(day, items) in foodList" class="nav nav-pills nav-stacked">
          <li role="presentation" class="active"><a href="#">{{ day }}</a></li>
        </ul>
      </div>
      {% endraw %}
    </div>
  </div>
</div>
